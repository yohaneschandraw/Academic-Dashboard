<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
    <title>Academics Dashboard - Login</title>

    <!-- General CSS Files -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
    <link rel="shortcut icon" href="assets/img/logo-icon.png">

    <!-- External CSS -->
    <link rel="stylesheet" href="../assets/css/external/animate-item.css">

    <!-- CSS Assets -->
    <link rel="stylesheet" href="../assets/components/fontawesome-free-5.10.1/css/all.min.css">
    <link rel="stylesheet" href="../assets/components/Ionicons/css/Ionicons.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/components.css">
</head>

<body>
    <div id="app">
        <section class="section">
            <div class="d-flex flex-wrap align-items-stretch bg-light">
                <div class="col-12 col-lg-8 min-vh-100 background-walk-y" data-background="../assets/img/illustration-1.png">
                    
                </div>

                <div class="col-12 col-md-6 col-lg-4 min-vh-100 bg-white animated slideInRight" style="border-top-left-radius: 40px; border-bottom-left-radius: 40px;">
                    <div class="p-4 m-3">
                        <img src="../assets/img/stisla-fill.svg" alt="logo" width="80" class="shadow-light rounded-circle mb-5 mt-2">
                        <h4 class="text-black text-sm font-weight-bold"> 
                            Academic Dashboard
                        </h4>
                        <p class="text-muted mb-5">Welcome to Academic Dashboard</p>

                        <form method="POST" action="#" class="needs-validation" novalidate="">
                            <div class="form-group">
                                <label for="email">Login with</label>

                                <div class="auth-socmed">
                                    <a class="button-social button-facebook" href="#">
                                        <i class="icon fab fa-facebook mr-2"></i>Facebook
                                    </a>

                                    <a class="button-social button-google" href="#">
                                        <i class="icon fab fa-google mr-2"></i>Google
                                    </a>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input id="email" type="email" class="form-control" name="email" placeholder="Email Address" tabindex="1" required autofocus>
                                <div class="invalid-feedback">
                                    Please fill in your email
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="d-block">
                                    <label for="password" class="control-label">Password</label>
                                </div>
                                <input id="password" type="password" class="form-control" name="password" placeholder="Password" tabindex="2" required>
                                <div class="invalid-feedback">
                                    please fill in your password
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" name="remember" class="custom-control-input" tabindex="3" id="remember-me">
                                    <label class="custom-control-label" for="remember-me">Remember Me</label>
                                </div>
                            </div>

                            <div class="form-group">
                                <button type="submit" class="btn btn-b">
                                    <i class="fas fa-sign-in-alt mr-2"></i>Login
                                </button>
                                <a href="auth-forgot-password.html" class="mt-2 float-right">
                                    Forgot Password?
                                </a>
                            </div>

                            <div class="text-center mt-5">
                                Dont't have an account?
                                <a href="auth-register.html">Create new account</a>
                            </div>
                        </form>

                        <div class="text-center mt-5 text-small">
                            Copyright &copy; Your Company.
                            <div class="mt-2">
                                <a href="#">Privacy Policy</a>
                                <div class="bullet"></div>
                                <a href="#">Terms of Service</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    
    <!-- General JS Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.nicescroll/3.7.6/jquery.nicescroll.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="../assets/js/base.js"></script>

    <!-- JS Assets -->
    <script src="../assets/js/scripts.js"></script>
    <script src="../assets/js/custom.js"></script>

    <!-- External JS -->
    <script src="../assets/js/external/animate-item.js"></script>

    <!-- Page Specific JS File -->
    <script src="../assets/js/page/index.js"></script>
</body>
</html>
